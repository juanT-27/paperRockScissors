<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Luck game </title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
 <header class="layout_size">
    <h1 >An affair of Luck </h1>
 </header>
<div class="main layout_size">
    <div class="start-container grid-flex">
        <p class="welcome">
            Welcome to our game. <br>
            this game is known for everyone and is one of the easiest games. 
        </p>
        <p class="welcome">
            But if you lose. <br> I will hack your device and all your secrets are going to be published. <br> JUA JUA JUA 
        </p>
    </div>

    <h1> your Choice</h1>

    <div class="options-container">
        
        <div class="paper grid-flex">
            <div class="paper-img"> <img src="img/paper.png" alt=""></div>
        </div>
        <div class="rock grid-flex">
            <div class="rock-img"> <img src="img/rock.png" alt=""> </div>
        </div>
        <div class="scissors grid-flex">
           <div class="scissors-img"> <img src="img/scissors.png" alt=""></div>
        </div>

    </div>

    <div class="output ">
        <div class="playerOutput  grid-flex">
            <h1>you</h1>
           <img id="player">
        </div>

        <h1 class="vs  grid-flex"> VS </h1>

        <div class="pcOutput  grid-flex">
         <h1>PC</h1>
            <img id="pc">
        </div>

        <p class="result  grid-flex" id="result">
           result
        </p>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
